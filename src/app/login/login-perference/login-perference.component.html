<div id="perference" class="bg-p">
  <div class="loading-bar">
    <app-loading-bar [steps]="3" [progress]="3"></app-loading-bar>
  </div>

  <div class="container">
    <h1>Please choose your registered identification document type</h1>

    <div class="select-box">
      <div class="box" (click)="onItemClick('passport')">
        <div class="icon">
          <img src="../../assets/passport.svg" alt="Passport" />
        </div>
        <div class="box-text">Passport</div>
      </div>
      <div class="box">
        <div class="icon" (click)="onItemClick('id-number')">
          <img src="../../assets/id-number.svg" alt="ID number" />
        </div>
        <div class="box-text">ID number</div>
      </div>
    </div>
  </div>
</div>

<div id="back-button" (click)="goBack()">
  <img src="../../assets/back.svg" alt="Back button" />
</div>
